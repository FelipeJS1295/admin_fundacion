{% extends "layouts/base.html" %}
{% set is_edit = prod is not none %}
{% block page_title %}{{ 'Editar producto' if is_edit else 'Nuevo producto' }}{% endblock %}
{% block content %}
<form method="post" class="max-w-3xl space-y-4">
  <div class="grid sm:grid-cols-2 gap-4">
    <div>
      <label class="block text-sm mb-1">Nombre</label>
      <input name="nombre" required value="{{ prod.nombre if is_edit else '' }}" class="w-full px-3 py-2 rounded-lg bg-slate-900 border border-slate-700">
    </div>
    <div>
      <label class="block text-sm mb-1">SKU</label>
      <input name="sku" value="{{ prod.sku if is_edit else '' }}" class="w-full px-3 py-2 rounded-lg bg-slate-900 border border-slate-700">
    </div>
  </div>

  <div class="grid sm:grid-cols-3 gap-4">
    <div>
      <label class="block text-sm mb-1">Categoría</label>
      <select name="categoria_id" class="w-full px-3 py-2 rounded-lg bg-slate-900 border border-slate-700">
        <option value="">—</option>
        {% for c in categorias %}
          <option value="{{ c.id }}" {% if is_edit and prod.categoria_id==c.id %}selected{% endif %}>{{ c.nombre }}</option>
        {% endfor %}
      </select>
    </div>
    <div>
      <label class="block text-sm mb-1">Unidad</label>
      <select name="unidad_id" class="w-full px-3 py-2 rounded-lg bg-slate-900 border border-slate-700">
        <option value="">—</option>
        {% for u in unidades %}
          <option value="{{ u.id }}" {% if is_edit and prod.unidad_id==u.id %}selected{% endif %}>{{ u.nombre }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="grid grid-cols-2 gap-3">
      <div>
        <label class="block text-sm mb-1">Stock mínimo</label>
        <input name="stock_minimo" type="number" step="0.001" value="{{ prod.stock_minimo if is_edit else '0' }}" class="w-full px-3 py-2 rounded-lg bg-slate-900 border border-slate-700">
      </div>
      <div>
        <label class="block text-sm mb-1">Stock máximo</label>
        <input name="stock_maximo" type="number" step="0.001" value="{{ prod.stock_maximo if is_edit else '' }}" class="w-full px-3 py-2 rounded-lg bg-slate-900 border border-slate-700">
      </div>
    </div>
  </div>

  <div class="grid sm:grid-cols-3 gap-4">
    <label class="inline-flex items-center gap-2">
      <input type="checkbox" name="track_lote" value="1" {% if is_edit and prod.track_lote %}checked{% endif %} class="h-4 w-4">
      <span class="text-sm">Control por lote</span>
    </label>
    <label class="inline-flex items-center gap-2">
      <input type="checkbox" name="track_serie" value="1" {% if is_edit and prod.track_serie %}checked{% endif %} class="h-4 w-4">
      <span class="text-sm">Control por serie</span>
    </label>
    <label class="inline-flex items-center gap-2">
      <input type="checkbox" name="activo" value="1" {% if not is_edit or prod.activo %}checked{% endif %} class="h-4 w-4">
      <span class="text-sm">Activo</span>
    </label>
  </div>

  <div>
    <label class="block text-sm mb-1">Descripción</label>
    <textarea name="descripcion" rows="3" class="w-full px-3 py-2 rounded-lg bg-slate-900 border border-slate-700">{{ prod.descripcion if is_edit else '' }}</textarea>
  </div>

  <div class="pt-2">
    <button class="px-4 py-2 rounded-lg bg-emerald-600 hover:bg-emerald-500 text-white">Guardar</button>
    <a href="/inventario/productos" class="ml-2 px-4 py-2 rounded-lg border border-slate-700 hover:bg-slate-800">Cancelar</a>
  </div>
</form>
{% endblock %}
