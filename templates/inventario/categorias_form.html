{% extends "layouts/base.html" %}
{% set is_edit = cat is not none %}
{% block page_title %}{{ 'Editar categoría' if is_edit else 'Nueva categoría' }}{% endblock %}
{% block content %}
<form method="post" class="max-w-xl space-y-4">
  <div>
    <label class="block text-sm mb-1">Nombre</label>
    <input name="nombre" required value="{{ cat.nombre if is_edit else '' }}" class="w-full px-3 py-2 rounded-lg bg-slate-900 border border-slate-700">
  </div>
  <div class="grid grid-cols-2 gap-4">
    <div>
      <label class="block text-sm mb-1">Padre</label>
      <select name="parent_id" class="w-full px-3 py-2 rounded-lg bg-slate-900 border border-slate-700">
        <option value="">—</option>
        {% for p in padres %}
          <option value="{{ p.id }}" {% if is_edit and cat.parent_id==p.id %}selected{% endif %}>{{ p.nombre }}</option>
        {% endfor %}
      </select>
      <p class="text-xs text-slate-400 mt-1">Déjalo vacío para categoría raíz.</p>
    </div>
    <div class="flex items-end">
      <label class="inline-flex items-center gap-2">
        <input type="checkbox" name="activa" value="1" {% if not is_edit or cat.activo %}checked{% endif %} class="h-4 w-4">
        <span class="text-sm">Activa</span>
      </label>
    </div>
  </div>

  <div class="pt-2">
    <button class="px-4 py-2 rounded-lg bg-emerald-600 hover:bg-emerald-500 text-white">Guardar</button>
    <a href="/inventario/categorias" class="ml-2 px-4 py-2 rounded-lg border border-slate-700 hover:bg-slate-800">Cancelar</a>
  </div>
</form>
{% endblock %}
