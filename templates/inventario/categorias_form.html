{% extends "layouts/base.html" %}
{% set is_edit = cat is not none %}
{% block page_title %}{{ 'Editar categoría' if is_edit else 'Nueva categoría' }}{% endblock %}
{% block content %}
<form method="post" action="{{ '/inventario/categorias/nueva' if not is_edit else '/inventario/categorias/' ~ cat.id ~ '/editar' }}" class="max-w-xl space-y-4">
  <div>
    <label class="block text-sm mb-1">Nombre</label>
    <input name="nombre" required value="{{ cat.nombre if is_edit else '' }}" class="w-full px-3 py-2 rounded-lg bg-slate-900 border border-slate-700">
  </div>
  <div class="pt-2">
    <button class="px-4 py-2 rounded-lg bg-emerald-600 hover:bg-emerald-500 text-white">Guardar</button>
    <a href="/inventario/categorias" class="ml-2 px-4 py-2 rounded-lg border border-slate-700 hover:bg-slate-800">Cancelar</a>
  </div>
</form>
{% endblock %}
