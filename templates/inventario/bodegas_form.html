{% extends "layouts/base.html" %}
{% set is_edit = bodega is not none %}
{% block page_title %}{{ 'Editar bodega' if is_edit else 'Nueva bodega' }}{% endblock %}
{% block content %}
<form method="post" class="max-w-xl space-y-4">
  <div>
    <label class="block text-sm mb-1">Nombre</label>
    <input name="nombre" required value="{{ bodega.nombre if is_edit else '' }}" class="w-full px-3 py-2 rounded-lg bg-slate-900 border border-slate-700">
  </div>
  <div class="grid grid-cols-2 gap-4">
    <div>
      <label class="block text-sm mb-1">Código</label>
      <input name="codigo" value="{{ bodega.codigo if is_edit else '' }}" class="w-full px-3 py-2 rounded-lg bg-slate-900 border border-slate-700">
    </div>
    <div>
      <label class="block text-sm mb-1">Activa</label>
      <input type="checkbox" name="activa" value="1" {% if (is_edit and bodega.activa) or (not is_edit) %}checked{% endif %} class="h-4 w-4 align-middle">
      <span class="text-sm text-slate-300">Sí</span>
    </div>
  </div>
  <div>
    <label class="block text-sm mb-1">Ubicación</label>
    <input name="ubicacion" value="{{ bodega.ubicacion if is_edit else '' }}" class="w-full px-3 py-2 rounded-lg bg-slate-900 border border-slate-700">
  </div>
  <div class="pt-2">
    <button class="px-4 py-2 rounded-lg bg-emerald-600 hover:bg-emerald-500 text-white">Guardar</button>
    <a href="/inventario/bodegas" class="ml-2 px-4 py-2 rounded-lg border border-slate-700 hover:bg-slate-800">Cancelar</a>
  </div>
</form>
{% endblock %}
