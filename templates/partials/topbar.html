      <button id="btnSidebar" type="button"
              class="md:hidden inline-flex items-center justify-center h-9 w-9 rounded-lg border border-slate-700/70 bg-slate-900/60"
              aria-controls="sidebar" aria-expanded="false" aria-label="Abrir menÃº">
