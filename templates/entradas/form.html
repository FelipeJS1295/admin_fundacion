{% extends "layouts/base.html" %}
{% block content %}
<h2 class="text-xl font-semibold mb-4">Registrar entrada</h2>

{% if request.query_params.get('error') %}
  <div class="mb-4 text-sm rounded-lg border border-rose-700/40 bg-rose-900/40 text-rose-200 px-3 py-2">
    {{ request.query_params.get('error') }}
  </div>
{% endif %}

<form method="post" action="/entradas" class="grid gap-4 max-w-2xl">
  <div class="grid md:grid-cols-3 gap-4">
    <div>
      <label class="block text-sm text-slate-300 mb-1">Fecha</label>
      <input type="date" name="fecha" value="{{ today }}" class="w-full rounded-lg bg-slate-900 border border-slate-800 px-3 py-2">
    </div>
    <div>
      <label class="block text-sm text-slate-300 mb-1">Monto</label>
      <input type="number" name="monto" step="0.01" min="0" placeholder="0" required class="w-full rounded-lg bg-slate-900 border border-slate-800 px-3 py-2">
    </div>
    <div>
      <label class="block text-sm text-slate-300 mb-1">Método de pago</label>
      <select name="metodo_pago" class="w-full rounded-lg bg-slate-900 border border-slate-800 px-3 py-2">
        <option value="efectivo">Efectivo</option>
        <option value="transferencia">Transferencia</option>
        <option value="debito">Débito</option>
        <option value="credito">Crédito</option>
        <option value="deposito">Deposito</option>
        <option value="otros">Otros</option>
      </select>
    </div>
  </div>

  <div class="grid md:grid-cols-2 gap-4">
    <div>
      <label class="block text-sm text-slate-300 mb-1">Categoría</label>
      <select name="categoria_id" class="w-full rounded-lg bg-slate-900 border border-slate-800 px-3 py-2">
        <option value="">— Selecciona —</option>
        {% for c in categorias %}
          <option value="{{ c.id }}">{{ c.nombre }}</option>
        {% endfor %}
      </select>
      <p class="text-xs text-slate-400 mt-1">Si te falta una categoría, luego podrás crearla en <a class="underline" href="/categorias">Categorías</a>.</p>
    </div>
  </div>

  <div>
    <label class="block text-sm text-slate-300 mb-1">Descripción (opcional)</label>
    <textarea name="descripcion" rows="3" class="w-full rounded-lg bg-slate-900 border border-slate-800 px-3 py-2" placeholder="Ej: Aporte mensual de socios, donación directa, etc."></textarea>
  </div>

  <div class="flex gap-3">
    <button type="submit" class="px-4 py-2 rounded-xl bg-emerald-600 hover:bg-emerald-500 text-white font-medium">Guardar entrada</button>
    <a href="/transacciones" class="px-4 py-2 rounded-xl bg-slate-800 border border-slate-700 hover:bg-slate-700">Cancelar</a>
  </div>
</form>
{% endblock %}
